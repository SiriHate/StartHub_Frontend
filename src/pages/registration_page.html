<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="../styles/registration_page-style.css">
</head>
<body>

<div class="form-container">
    <div class="wrapper">
        <div class="title">
            Регистрация
        </div>
        <form action="#">
            <div class="field">
                <input type="text" id="name" name="name" required>
                <label for="name">Имя</label>
            </div>
            <div class="field">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="field">
                <input type="tel" id="phone" name="phone" required>
                <label for="phone">Телефон</label>
            </div>
            <div class="field">
                <input type="date" id="date-of-birth" name="date-of-birth" required>
                <label for="date-of-birth" class="always-float-label">Дата рождения</label>
            </div>
            <div class="field">
                <input type="text" id="username" name="username" required>
                <label for="username">Имя пользователя</label>
            </div>
            <div class="field">
                <input type="password" id="password" name="password" required>
                <label for="password">Пароль</label>
            </div>
            <div class="field">
                <input type="password" id="confirm-password" name="confirm-password" required>
                <label for="confirm-password">Подтверждение пароля</label>
            </div>
            <div class="field">
                <input type="submit" value="Зарегистрироваться">
            </div>
            <div class="signup-link">
                Перейти к <a href="#" class="login-link">Авторизации</a>
            </div>
        </form>
    </div>
</div>

<script src="../js/registration_page.js"></script>

</body>
</html>
