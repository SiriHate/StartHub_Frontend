<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" type="text/css" href="../styles/password_recovery_page-style.css">
</head>
<body>

<img src="../assets/logos/logo.png" alt="Логотип компании" id="logo">

<div class="form-container">
    <div class="wrapper">
        <div class="title">
            Восстановление пароля
        </div>
        <form action="#">
            <div class="field">
                <input type="password" id="new-password" name="new-password" required>
                <label for="new-password">Новый пароль</label>
            </div>
            <div class="field">
                <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                <label for="confirm-new-password">Подтверждение пароля</label>
            </div>
            <div class="field">
                <input type="submit" value="Восстановить пароль">
            </div>
            <div class="signup-link">
                Перейти к <a href="#" class="login-link">Авторизации</a>
            </div>
        </form>
    </div>
</div>

<script src="../js/password_change_page.js"></script>

</body>
</html>
